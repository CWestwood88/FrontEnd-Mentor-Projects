<!DOCTYPE html>
<html>
    <head>
        <title>Frontend QR Code</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Outfit:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="qr-code">
            <img src="images/image-qr-code.png" alt="Front End QR Code">
            <h2><strong>Improve your front-end skills by building projects</strong></h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </body>
</html>
